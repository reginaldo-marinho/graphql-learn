type Usuario {
    id: ID!
    nome: String!
    email: String!
    idade: Int
    salario: Float
    vip: Boolean,
    toString: String
    perfil_id: ID!
    perfil:Perfil
    status: UsuarioStatus
}

type Perfil {
    id: ID!
    nome:String!
}

enum UsuarioStatus {
    ATIVO
    INATIVO
    BLOQUEADO
}